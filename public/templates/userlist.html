
<md-content layout="column" flex>
    <md-content style="width:100%">
        <!-- <div class="md-padding">
            <h3>Cookie: //uid//</h3>
            //activeUser//
        </div> -->
        
        <md-card>
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">//user.name//</span>
                    <span class="md-subhead">?? //user.available//</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-actions layout="row" layout-align="end center">
                <md-button class="md-primary md-raised" ng-click="claimUser()" ng-disabled="user.available==0">Login</md-button>
                <md-button class="md-primary md-raised" ng-click="revokeUser()" ng-disabled="user.available==1 || user.id == activeUser.id">Revoke</md-button>
                <md-button class="md-alert md-raised" ng-click="goDrink()" >Drink!</md-button>
            </md-card-actions>
        </md-card>
    </md-content>
    <md-content layout="row" layout-padding flex>
        <md-whiteframe class = "md-whiteframe-2dp"  style="width:100%;overflow-y:scroll;background-color:white;    border-radius: 2px;">
            <md-list style="width:100%">
                    <md-list-item  ng-repeat="usr in userList" ng-click="setUser(usr)" layout="row" layout-align="space-between none">
                        <span>//usr.name//</span>

                        <div layout="row">
                            <md-icon ng-if="usr.id == activeUser.id"     md-svg-icon="star"   style="color: #0F0;"  aria-label="Alarm Icon"></md-icon>
                            <md-icon ng-if="usr.available==0"   md-svg-icon="locked"   style="color: #0F0;"  aria-label="Alarm Icon"></md-icon>
                        </div>
                    <md-divider ></md-divider>
                </md-list-item>
            </md-list>
        </md-whiteframe>
    </md-content>



</md-content>
